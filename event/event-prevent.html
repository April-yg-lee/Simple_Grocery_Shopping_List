<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
    // 빠르게 브라우저가 동작해야하는 일들은 
      document.addEventListener('wheel', event => {
        console.log('scrolling');
        event.preventDefault();
      }, {passive:false});
      // passive:false => preventDefault 가 active 된 상태 
      // 하지만 왠만해서는 passive가 True일 때는 passive 상태는 안건드림 

      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        console.log('checked');
        event.preventDefault(); // 브라우저 행동 취소(무시)하기 
      });

     /** 보통 이벤트가 발생했을때 기본적으로 브라우저가 처리 하는 행동들을 원하지 않을때:

      - 스크롤 이벤트가 발생하면 페이지가 위/아래로 움직이는

      - 체크 박스를 클릭하면 체크박스가 선택/비선택 되는

      - 버튼을 누르면 눌러지는 효과가 나오는 

      - 링크를 클릭하면 링크가 열리는

      - 등등의

이벤트가 발생했을때 우리가 정의한 특별한 다른 기능을 수행하고, 위와 같은 브라우저의 기능을 원하지 않을때 preventDefault을 써요 :) **/

    </script>
  </body>
</html>
